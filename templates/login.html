<!--
 * Login Template - Travel Expense Tracker
 *
 * Features:
 * - 3D cube effect form inputs with hover animations
 * - Modern form styling with glowing effects
 * - Email and password input fields with visual feedback
 * - Secure form submission with CSRF protection
 * - Extends from base template for consistent styling
 -->
{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-icon">
            <svg viewBox="0 0 24 24" width="48" height="48">
                <path fill="#6C63FF" d="M14,6l-1-2H5v17h2v-7h5l1,2h7V6H14z M19,15h-4.5l-1-2H7V6h5.5l1,2H19V15z"/>
            </svg>
        </div>
        <h2 class="login-title">LOG IN</h2>
        <form method="POST" class="login-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    {{ form.email(class_="form-control", placeholder="Username") }}
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    {{ form.password(class_="form-control", placeholder="Password") }}
                </div>
            </div>
            <div class="form-group remember-me">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>
            {{ form.submit(class_="btn btn-primary login-btn") }}
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
